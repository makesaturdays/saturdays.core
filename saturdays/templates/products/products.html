
{% extends "layout.html" %}

{% block title %}
    Products - {{super()}}
{% endblock %}

{% block body_classes %}products{% endblock %}

{% block main %}
<div class="grid grid--guttered">
{% for product in products %}

	<article class="col col--4of12 product js-product" data-id="{{product._id}}">
		<a href="/products/{% if product.pretty_url is defined %}{{product.pretty_url}}{% else %}{{product._id}}{% endif %}">
			<img src="https://placehold.it/500x500/f4f4f4/E5E5E5/&text=%E2%88%85" alt="Picture of {{product.name}}">
			<h3>{{product.name}}</h3>
		</a>
	</article>

{% endfor %}
</div>
{% endblock %}

{% block footer %}
	{{super()}}
{% endblock %}
