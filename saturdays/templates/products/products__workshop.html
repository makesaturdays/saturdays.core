
<article class="col col--4of12 col--tablet_landscape--6of12 col--phone--12of12" data-product-id="{{product._id}}">
	<a href="/products/{% if product.pretty_url is defined %}{{product.pretty_url}}{% else %}{{product._id}}{% endif %}" class="product product--workshop_box {% if product.is_salable %}product--workshop_box--active" style="background-color:{{product.metadata.color}};border-color:{{product.metadata.color}};"{% else %}{% if product.is_out_of_stock %}product--workshop_box--out_of_stock{% endif %}" style="color: {{product.metadata.color}};"{% endif %}>

		<h6 class="uppercase">{{product.metadata.location}}</h6>
		<h3>
			{{product.name}}<br><strong>{{product.metadata.designer}}</strong>
		</h3>
		<h4>
			{% if product.metadata.is_tbd %}{{pieces.workshops.tbd}}{% else %}{{product.metadata.date|date('%b %d')}}{% endif %}
		</h4>

		{% if product.is_out_of_stock %}<h2 class="product__sold_out" style="color: {{product.metadata.color}};">{{pieces.workshops.sold_out}}</h2>{% endif %}
	</a>


</article>
